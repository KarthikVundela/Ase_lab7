<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="js/angular.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="Share">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Karthik's App</h1>
      </ion-header-bar>
      <ion-content>
        <div class="card">
          <pre>Share through the following:</pre>
          <div class="item item-text-wrap row">
            <button ng-click="socialMedia('whatsapp','Hi sharing via whatsApp','','https://github.com/KarthikVundela/Ase_lab7/wiki/lab%237')" class="button button-light col col-20">
              <i class="icon ion-social-whatsapp"></i>
            </button>
            <button ng-click="socialMedia('','Hi sharing via Facebook','','https://github.com/KarthikVundela/Ase_lab7/wiki/lab%237')" class="button button-light col col-20">
              <i class="icon ion-social-facebook"></i>
            </button>

          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
